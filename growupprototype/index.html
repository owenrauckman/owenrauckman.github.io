<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700,700i" rel="stylesheet">

  </head>

  <body>

    <!--home -->
    <section class="landing__hero">
      <div class="landing__hero__container">
        <h2 class="landing__hero__container__heading">Recommended For You</h2>
        <div class="landing__hero__card-container">
          <div class="landing__hero__card landing__hero__card--previous orange" style="background: url('img/credit-cards.png') no-repeat; background-size:cover" data-index="1"><h2 class="landing__hero__card__heading">Credit Cards</h2></div>
          <div class="landing__hero__card landing__hero__card--active navy" style="background: url('img/house.png') no-repeat; background-size:cover" data-index="2"><h2 class="landing__hero__card__heading">Rent</h2></div>
          <div class="landing__hero__card landing__hero__card--next lightblue" style="background: url('img/stocks.png') no-repeat; background-size:cover" data-index="3"><h2 class="landing__hero__card__heading">Stocks</h2></div>
          <div class="landing__hero__card green" style="background: url('img/taxes.png') no-repeat; background-size:cover" data-index="4"><h2 class="landing__hero__card__heading">Taxes</h2></div>
        </div>
        <div class="landing__hero__dot-container">
          <span class="landing__hero__dot-container__dot" data-index="1"></span>
          <span class="landing__hero__dot-container__dot landing__hero__dot-container__dot--active" data-index="2"></span>
          <span class="landing__hero__dot-container__dot" data-index="3"></span>
          <span class="landing__hero__dot-container__dot" data-index="4"></span>
        </div>
      </div>
    </section>

    <!-- search-->
    <section class="search">
      <form class="search__form">
        <button class="search__form__button" type="submit" value=""><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-miterlimit="10"><path d="M143.193 146.57c10.8-10.8 17.338-24.274 19.62-38.356 3.574-22.032-3.254-45.57-20.417-62.732-28.13-28.137-73.39-28.488-101.088-.797-27.69 27.7-27.34 72.958.797 101.09 28.138 28.136 73.397 28.494 101.088.796zm35.324 29.286L146.51 143.85l32.007 32.006z" fill="none" stroke="#112A48" stroke-width="10.131105"/></svg></button>
        <input class="search__form__input" placeholder="What do you want to learn?"/>
      </form>
      <div class="search__popular">
        <h2 class="search__popular__heading">Popular</h2>
        <div class="search__popular__container">
          <div class="search__popular__container__item">Credit Cards</div>
          <div class="search__popular__container__item">Stocks</div>
          <div class="search__popular__container__item">Taxes</div>
          <div class="search__popular__container__item">Payday Loans</div>
        </div>
      </div>
    </section>


    <!-- end home -->

    <nav class="navigation">
      <ul class="navigation__list">

        <li class="navigation__list__item"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="10"><path d="M134.162 157.713c-7.678 1.305-16.71 1.65-33.81 1.65-17.107 0-26.138-.345-33.816-1.65-10.75-1.826-16.88-5.736-16.88-12.308 0-8.68 10.95-20.78 26.172-27.787 6.152 9.513 14.842 15.895 24.523 15.895 9.678 0 18.368-6.382 24.52-15.895 15.222 7.006 26.173 19.106 26.173 27.787 0 6.572-6.13 10.482-16.88 12.308zm-33.81-40.537c-14.034 0-25.35-19-25.35-38.525 0-18.176 10.582-30.413 25.35-30.413 14.762 0 25.345 12.237 25.345 30.414 0 19.527-11.313 38.526-25.346 38.526z" fill="none" stroke="#000" stroke-width="4.42257"/></svg></li>

    <!-- livereload -->

    <!-- other scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.15/jquery.touchSwipe.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript">
    //todo: clean up everything from this
      $(document).ready(function(){

        var moveByElem = function(elem, direction) {
          $(".landing__hero__card--animate-previous").removeClass("landing__hero__card--animate-previous");
          $(".landing__hero__card--animate-next").removeClass("landing__hero__card--animate-next");
          $('.landing__hero__card--previous').addClass("landing__hero__card--animate-previous").removeClass("landing__hero__card--previous");
          $('.landing__hero__card--next').addClass("landing__hero__card--animate-next").removeClass("landing__hero__card--next");
          var $prev = elem.prev()[0] != null ? elem.prev() : $('.landing__hero__card:last-child');
          var $next = elem.next()[0] != null ? elem.next() : $('.landing__hero__card:first-child');

          //Add/Remove specific classes so that elements can keep their respective colors -- right is previous, left is next
          if(direction == 'right' || direction == 'up'){ //oking
            elem.addClass('landing__hero__card landing__hero__card--active landing__hero__card--active-previous').removeClass('landing__hero__card--next landing__hero__card--animate-next landing__hero__card--animate-previous landing__hero__card--active-next');
          }
          else if(direction == 'left' || direction == 'down'){
            elem.addClass('landing__hero__card landing__hero__card--active landing__hero__card--active-next').removeClass('landing__hero__card--previous landing__hero__card--animate-next landing__hero__card--animate-previous landing__hero__card--active-previous ');
          }
          //todo maybe add data attribute for color?
          $next.addClass('landing__hero__card landing__hero__card--next').removeClass('landing__hero__card--animate-previous landing__hero__card--active landing__hero__card--previous landing__hero__card--active-previous landing__hero__card--active-next landing__hero__card--active-previous landing__hero__card--active-next');
          $prev.addClass('landing__hero__card landing__hero__card--previous').removeClass('landing__hero__card--active landing__hero__card--next landing__hero__card--animate-next landing__hero__card--active-previous landing__hero__card--active-next landing__hero__card--active-previous landing__hero__card--active-next');
        }

        // updates the dot
        var makeDotActive = function(){
          var cardIndex = $('.landing__hero__card--active').data('index');
          $('.landing__hero__dot-container__dot').removeClass('landing__hero__dot-container__dot--active');
          $('.landing__hero__dot-container__dot[data-index=' + cardIndex + ']').addClass('landing__hero__dot-container__dot--active');
        }

        // disable down scrolling in hero for a more native experience
        $('.landing__hero').bind('touchmove', function(e){e.preventDefault();});

        $(".landing__hero").swipe( {
          swipe:function(event, direction) {
            var $elem = (direction == 'right' || direction == 'up') ? $('.landing__hero__card--previous') : $('.landing__hero__card--next'); //todo add down/up too
            moveByElem($elem, direction);
            makeDotActive();
          }
        });

      });
    </script>
  </body>

</html>

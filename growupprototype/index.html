    <!-- custom scripts -->
    <script type="text/javascript">
      $(document).ready(function(){

        var moveByElem = function(elem, direction) {
          $(".landing__hero__card--animate-previous").removeClass("landing__hero__card--animate-previous");
          $(".landing__hero__card--animate-next").removeClass("landing__hero__card--animate-next");
          $('.landing__hero__card--previous').addClass("landing__hero__card--animate-previous").removeClass("landing__hero__card--previous");
          $('.landing__hero__card--next').addClass("landing__hero__card--animate-next").removeClass("landing__hero__card--next");
          var $prev = elem.prev()[0] != null ? elem.prev() : $('.landing__hero__card:last-child');
          var $next = elem.next()[0] != null ? elem.next() : $('.landing__hero__card:first-child');

          //Add/Remove specific classes so that elements can keep their respective colors -- right is previous, left is next
          if(direction == 'right' || direction == 'up'){ //oking
            elem.addClass('landing__hero__card landing__hero__card--active landing__hero__card--active-previous').removeClass('landing__hero__card--next landing__hero__card--animate-next landing__hero__card--animate-previous landing__hero__card--active-next');
          }
          else if(direction == 'left' || direction == 'down'){
            elem.addClass('landing__hero__card landing__hero__card--active landing__hero__card--active-next').removeClass('landing__hero__card--previous landing__hero__card--animate-next landing__hero__card--animate-previous landing__hero__card--active-previous ');
          }
          //todo maybe add data attribute for color?
          $next.addClass('landing__hero__card landing__hero__card--next').removeClass('landing__hero__card--animate-previous landing__hero__card--active landing__hero__card--previous landing__hero__card--active-previous landing__hero__card--active-next landing__hero__card--active-previous landing__hero__card--active-next');
          $prev.addClass('landing__hero__card landing__hero__card--previous').removeClass('landing__hero__card--active landing__hero__card--next landing__hero__card--animate-next landing__hero__card--active-previous landing__hero__card--active-next landing__hero__card--active-previous landing__hero__card--active-next');
        }

        // disable down scrolling in hero for a more native experience
        $('.landing__hero').bind('touchmove', function(e){e.preventDefault();});

        $(".landing__hero").swipe( {
          swipe:function(event, direction) {
            var $elem = (direction == 'right' || direction == 'up') ? $('.landing__hero__card--previous') : $('.landing__hero__card--next'); //todo add down/up too
            moveByElem($elem, direction);
          }
        });

      });
    </script>

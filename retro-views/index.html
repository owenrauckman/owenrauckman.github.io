<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.touchSwipe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="container">
      <div class="card" data-card="sad">
        <p>Sad</p>
        <textarea></textarea>
      </div>

      <div class="card" data-card="glad">
        <p>glad</p>
        <textarea></textarea>
      </div>

      <div class="card" data-card="mad">
        <p>Mad</p>
        <textarea></textarea>
      </div>
    </div>
    <div class="info-container">
      <h2>38FJ1</h2>
      <div class="how-to-button"><p>?</p></div>
    </div>

    <div class="how-to-box">
      <h2>Directions</h2>
      <p>
        Swipe left or right to change your card to either glad, sad, or mad.
        Tap on the card and type your response. When finished swipe up to send
        your response to the main board.
      </p>
      <div class="how-to-close">x</div>
    </div>

  </body>
</html>
